<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitale Uhr, Stoppuhr und Countdown-Timer</title>
    <style>

        body{

            background-color: rgba(0, 174, 255, 0.63);
        font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 110px;
        }
        #clock, #stopwatch, #countdown {
            font-size: 2em;
            margin: 25px;
        }
        button {
            margin: 5px;
        }
    </style>
</head>
<body>
<h1 style="font-family: Georgia, serif; font-size: 2em; color: black;">Meine Digitale Uhr</h1>
<div id="clock">00:00:00</div>

<div id="stopwatch">00:00:00</div>
<button id="startStopwatch">Start</button>
<button id="stopStopwatch">Stop</button>
<button id="resetStopwatch">Reset</button>

<div id="countdown">00:00:00</div>
<input type="number" id="countdownMinutes" placeholder="Du Penner">
<button id="startCountdown">Start Countdown</button>

<script src="script.js"></script>
</body>
</html>
